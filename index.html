<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Huddle Landing Page" />
    <!-- displays site properly based on user's device -->

    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">

    <title> Frontend Mentor | Huddle landing page with single introductory section</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/variables.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/responsive.css" />
  </head>
  <body>
    <main class="main">
      <div class="container">
        <header class="logo">
          <img src="./src/images/logo.svg" alt="Huddle Logo" />
        </header>
        <section class="hero">
          <div class="hero-image">
            <img src="./src/images/illustration-mockups.svg" alt="Hero Image" />
          </div>
          <div class="hero-text">
            <h1>Build The Community Your Fans Will Love</h1>
            <p> Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>            
            <a href="#"><button type="submit" class="btn-register">Register</button></a>
          </div>
        </section>
        <section class="social">
          <a href="#">
            <i class="fab fa-fw fa-facebook-f"></i>
          </a>
          <a href="#">
            <i class="fab fa-fw fa-twitter"></i>
          </a>
          <a href="#">
            <i class="fab fa-fw fa-instagram"></i>
          </a>
        </section>
      </div>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"
      integrity="sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
